<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registro Maze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div id="cont" class="d-flex flex-column justify-content-evenly align-items-center container">
    <div class="col-12 text-center mt-5">
        <h2 class="mb-2 fw-bold">Regístrate</h2>
        <p>Completa los siguientes campos</p>
    </div>
    <form method="post" class="border rounded p-4 shadow">
        <div class="form-group">
            <label for="name" class="sr-only">Nombre Completo</label>
            <input type="text" name="name" class="form-control mt-2" id="name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
            <label for="username" class="sr-only">Nombre Usuario</label>
            <input type="text" name="username" class="form-control mt-2" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Contraseña</label>
            <input type="password" name="password" class="form-control mb-2 mt-2" id="password" placeholder="Tu contraseña" required>
        </div>
        <div class="mt-2">
            <a href="/login" class="text-decoration-none">¿Ya tienes cuenta? Login</a>
        </div>
        <div class="d-flex justify-content-between">
            <input class="btn btn-primary col-5" type="submit" value="Enviar">
            <input class="btn btn-secondary col-5" type="reset" value="Borrar">
        </div>
    </form>
    <div th:switch="${messageType}" class="mt-3">
        <div th:case="'success'" class="alert alert-success" th:text="${message}"></div>
        <div th:case="'errorUserExists'" class="alert alert-danger" th:text="${message}"></div>
        <div th:case="'errorPassword'" class="alert alert-danger" th:text="${message}"></div>
        <div th:case="'errorName'" class="alert alert-danger" th:text="${message}"></div>
        <div th:case="'errorGeneral'" class="alert alert-danger" th:text="${message}"></div>
        <div th:case="*"></div> <!-- Este caso es por si no hay ningún tipo de mensaje -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
