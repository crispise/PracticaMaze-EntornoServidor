<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post" class="border rounded p-4 shadow">
    <label for="username">Nombre de Usuario</label>
    <input type="text" name="username" id="username" class="form-control mt-2 text-center" placeholder="Usuario"
           required>
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" class="form-control mt-2 text-center" placeholder="Contraseña"
           required>
    <input type="submit" value="Enviar" class="btn btn-primary col-5">
    <input type="reset" value="Borrar" class="btn btn-secondary col-5">
</form>
</body>
</html>
