<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Start-Maze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/game.css">
</head>
<body class="d-flex justify-content-center align-items-center">
<script th:inline="javascript">
    var jsonInfo = /*[[${jsonInfo}]]*/ {};
</script>
<div class="d-flex flex-column justify-content-center align-items-center m-4 border border-1 border-black border-dark" id="canvasContainer">
    <h3>Maze Game</h3>
    <div id="infoGame" class="w-75 d-flex justify-content-between"></div>
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <div id="errorContainer"></div>
    <a href="/reset" class="btn btn-primary btn-lg">Reset</a>
</div>
<div id="crossContainer"><img id="flechasImg" src="/img/flechas.png" alt="cruz"></div>
<div class="windowFinalScore">
    <div class="containerFormScore">
        <h2>¡Enhorabuena, has llegado al final del mapa!</h2>
        <p>Pon algún comentario sobre la partida y guardala</p>
        <form method="post" action="/scores">
        <input type="text" name="gameComent" placeholder="Ingresa tu comentario aquí">
        <input type="submit" value="Guardar">
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/maze.js"></script>
</body>
</html>
